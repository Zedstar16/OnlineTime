name: OnlineTime
main: Zedstar16\OnlineTime\Main
version: 1.5
api: 4.0.0
load: POSTWORLD
author: Zedstar16
description: Measure time spent online
website: https://github.com/Zedstar16/OnlineTime

commands:
 onlinetime:
  aliases: [ot, otime]
  description: "View how much time you've spent on the server"
  permission: onlinetime

permissions:
 reset.onlinetime:
  default: op
  description: "reset"
 onlinetime:
  default: true
  description: "ot"
